<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Торговая компания «СОВА»</title>
</head>
<body>

<header class="page-header">
    <a class="page-header__logo">
        <img src="img/logotype-owl.svg" alt="Торговая компания «СОВА»" class="page-header__logo-image">
    </a>
    <div class="main-nav__wrapper">
        <nav class="main-nav">
            <ul class="main-nav__list site-list">
                <li class="site-list__item">Документы</li>
                <li class="site-list__item">Контакты</li>
            </ul>
        </nav>
    </div>
</header>

<main class="page-main">
    <section class="main-header">
        <h1 class="main-header__company-name">Сова</h1>
        <h2 class="main-header__company-specialization">Торговая компания</h2>
        <p class="main-header__company-description">Специализируемся на продаже алкоголя</p>
    </section>

    <section class="documents">
        <ul class="documents">
            <li class="documents-fact">
                <h1 class="documents-fact__header">Факты</h1>
                <a class="documents-fact__file">
                    <img class="documents-fact__file-image"
                         src="img/document-fact.png" alt="Документы фактов">
                </a>
            </li>
            <li class="documents-argument">
                <h1 class="documents-argument__header">Аргументы</h1>
                <a class="documents-argument__file">
                    <img class="documents-argument__file-image"
                         src="img/document-argument.png" alt="Документы аргументы">
                </a>
            </li>
            <li class="documents-publication">
                <h1 class="documents-publication__header">Публикации</h1>
                <a class="documents-publication__file">
                    <img class="documents-publication__file-image"
                         src="img/document-publication.png" alt="Документы публикации">
                </a>
            </li>
        </ul>
    </section>
</main>

</body>
</html>
