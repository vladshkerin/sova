<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Торговая компания «СОВА»</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<header class="page-header">
    <a class="page-header__logo">
        <img class="page-header__logo-image" src="img/logotype.png"
             width="88" height="65" alt="Торговая компания «СОВА»">
    </a>
    <div class="main-nav__wrapper">
        <nav class="main-nav">
            <ul class="main-nav__list site-list">
                <li class="site-list__item">Документы</li>
                <li class="site-list__item">Контакты</li>
            </ul>
        </nav>
    </div>
</header>

<main class="page-main">
    <section class="main-header">
        <h1 class="main-header__company-name">Сова</h1>
        <h2 class="main-header__company-specialization">Торговая компания</h2>
        <p class="main-header__company-description">Специализируемся на продаже алкоголя</p>
    </section>

    <section class="documents">
        <ul class="documents-list">
            <li class="documents-list__item">
                <h1 class="documents-list__item-header">Факты</h1>
                <a class="documents-list__item-file">
                    <img class="documents-list__item-image" src="img/fact_1.png"
                         width="266" height="199" alt="Документы фактов">
                </a>
            </li>
            <li class="documents-list__item">
                <h1 class="documents-list__item-header">Аргументы</h1>
                <a class="documents-list__item-file">
                    <img class="documents-list__item-image" src="img/fact_2.png"
                         width="266" height="199" alt="Документы аргументы">
                </a>
            </li>
            <li class="documents-list__item">
                <h1 class="documents-list__item-header">Публикации</h1>
                <a class="documents-list__item-file">
                    <img class="documents-list__item-image" src="img/fact_3.png"
                         width="266" height="199" alt="Документы публикации">
                </a>
            </li>
        </ul>
    </section>
</main>

<footer class="page-footer">
    <section class="contacts">
        <h1 class="contacts-header">Наши контакты</h1>
        <ul class="contacts-list">
            <li class="contacts-list_item">
                <h1 class="contacts-list_item-header">Address</h1>
                <p class="contacts-list_item-picture">
                    <img class="contacts-list_item-icon" src="img/globe.png"
                         width="60" height="60" alt="Карта">
                </p>
                <a class="contacts-list_item-value" href="index.html">61 Oxford str., London, 3DG</a>
            </li>
            <li class="contacts-list_item">
                <h1 class="contacts-list_item-header">Phone number</h1>
                <p class="contacts-list_item-picture">
                    <img class="contacts-list_item-icon" src="img/phone.png"
                         width="60" height="60" alt="Телефон">
                </p>
                <tel class="contacts-list_item-value">1-800-643-4500</tel>
            </li>
            <li class="contacts-list_item">
                <h1 class="contacts-list_item-header">Email</h1>
                <p class="contacts-list_item-picture">
                    <img class="contacts-list_item-icon" src="img/email.png"
                         width="60" height="60" alt="Почта">
                </p>
                <email class="contacts-list_item-value">info@company24.com</email>
            </li>
        </ul>
    </section>
    <section class="copyright">
        <p class="copyright_description">Website by Comrades @ 2019</p>
    </section>
</footer>

</body>
</html>
